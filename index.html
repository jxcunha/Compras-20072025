<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#FF9800" />
  <title>Lista de Compras</title>
  <link rel="icon" type="image/png" href="carrinho.png" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; background-color: #fff8e1; margin: 0; padding: 1em; }
    header { background-color: #ff5722; text-align: center; padding: 1em; border-radius: 10px 10px 0 0; }
    header img { max-height: 100px; }

    /* √Årea de login e app */
    .wrapper { max-width: 720px; margin: 0 auto; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.06); padding: 1rem; margin-top: 1rem; }
    .row { display: flex; gap: .5rem; flex-wrap: wrap; }
    label { font-weight: 600; }
    input, button { padding: .6rem .8rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ddd; }
    button { background-color: #4caf50; color: white; font-weight: 700; cursor: pointer; border: none; }
    button.secondary { background:#607d8b; }
    button.warn { background:#e53935; }

    .form { padding: .5em; background-color: #2196f3; border-radius: 0 0 10px 10px; display: flex; flex-direction: column; gap: .5em; color: white; }
    .categoria-barra { display: flex; align-items: center; gap: .5em; }
    .categoria-barra input { flex-grow: 1; }
    .categoria-barra button { background-color: #ff9800; color: white; font-size: 1.2em; }

    ul { list-style: none; padding: 0; }
    li { font-size: .95em; background: #fff; margin: .15em 0; padding: .45em .7em; display: flex; align-items: center; justify-content: space-between; border-radius: 6px; box-shadow: 1px 1px 4px rgba(0,0,0,0.1); }
    .item-info { flex-grow: 1; padding: 0 1em; }
    .actions button { margin-left: .5em; background: transparent; border: none; cursor: pointer; font-size: 1.1em; }

    .msg { margin-top: 8px; color: #b71c1c; font-size: .95em; background: #ffebee; padding: 6px 10px; border-radius: 6px; display:none; }
    .ok  { margin-top: 8px; color: #1b5e20; font-size: .95em; background: #e8f5e9; padding: 6px 10px; border-radius: 6px; display:none; }
    .muted { color:#666; font-size:.9rem; }
  </style>
</head>
<body>
  <header class="wrapper">
    <img src="carrinho.png" alt="Carrinho de supermercado" />
  </header>

  <div class="wrapper">
    <!-- TELA DE LOGIN -->
    <div id="loginCard" class="card">
      <h3>Entrar para acessar a lista</h3>
      <div class="row">
        <div style="flex:1 1 260px">
          <label for="email">E‚Äëmail</label><br/>
          <input type="email" id="email" placeholder="seuemail@exemplo.com" autocomplete="username" />
        </div>
        <div style="flex:1 1 220px">
          <label for="senha">Senha</label><br/>
          <input type="password" id="senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
        </div>
      </div>
      <div class="row" style="margin-top:.5rem">
        <button id="btnEntrar">Entrar</button>
      </div>
      <p class="muted">Acesso restrito a e‚Äëmails autorizados nas regras do Firebase.</p>
      <div class="msg" id="loginMsg"></div>
    </div>

    <!-- APP (s√≥ aparece autenticado) -->
    <div id="appCard" class="card" style="display:none">
      <div class="row" style="justify-content:space-between; align-items:center">
        <h3 style="margin:0">Lista de Compras</h3>
        <div>
          <span id="userEmail" class="muted"></span>
          <button id="btnSair" class="warn">Sair</button>
        </div>
      </div>

      <div class="form" style="margin-top:.75rem">
        <input type="text" id="produto" placeholder="Produto" />
        <input type="text" id="quantidade" placeholder="Quantidade" />
        <div class="categoria-barra">
          <input type="text" id="categoria" placeholder="Categoria" />
          <button type="button" id="btnBuscarCat">üîç</button>
        </div>
        <button type="button" id="btnIncluir">Incluir</button>
        <div class="msg" id="msg"></div>
        <div class="ok"  id="ok"></div>
      </div>

      <ul id="lista"></ul>
    </div>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // --- Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAqKRgVySm-vGFMi_iE2HJqlDAofmEAKAI",
      authDomain: "listacompras-8b4b0.firebaseapp.com",
      databaseURL: "https://listacompras-8b4b0-default-rtdb.firebaseio.com",
      projectId: "listacompras-8b4b0",
      storageBucket: "listacompras-8b4b0.firebasestorage.app",
      messagingSenderId: "729159542190",
      appId: "1:729159542190:web:bd0571be160cfd723a543f"
    };
    firebase.initializeApp(firebaseConfig);

    // Helpers
    const $ = (id) => document.getElementById(id);
    const show = (el, on) => el.style.display = on ? 'block' : 'none';
    const showMsg = (text) => { const el=$("msg"); el.textContent=text||""; show(el, !!text); };
    const showOk  = (text) => { const el=$("ok");  el.textContent=text||""; show(el, !!text); };
    const loginMsg = (text) => { const el=$("loginMsg"); el.textContent=text||""; show(el, !!text); };

    // Auth UI
    const auth = firebase.auth();

    // Refer√™ncia do DB s√≥ ser√° definida ap√≥s login
    let db = null;
    let dbRef = null;
    let dbListener = null;

    // Liga/Desliga listener da lista
    function attachListListener() {
      if (!dbRef) return;
      // Evita listeners duplicados
      if (dbListener) dbRef.off("value", dbListener);

      dbListener = (snapshot) => {
        const lista = [];
        snapshot.forEach((child) => {
          const val = child.val() || {};
          val.__key = child.key;
          lista.push(val);
        });
        renderizarLista(lista);
      };

      dbRef.on("value", dbListener, (error) => {
        showMsg("N√£o foi poss√≠vel carregar a lista: " + (error?.message || error));
      });
    }

    function detachListListener() {
      if (dbRef && dbListener) {
        dbRef.off("value", dbListener);
      }
      dbListener = null;
    }

    // Estado de autentica√ß√£o
    auth.onAuthStateChanged((user) => {
      if (user) {
        $("userEmail").textContent = user.email || "";
        show($("loginCard"), false);
        show($("appCard"),   true);

        db = firebase.database();
        dbRef = db.ref("listaCompartilhada");
        attachListListener();
      } else {
        detachListListener();
        dbRef = null;

        show($("appCard"),   false);
        show($("loginCard"), true);
      }
    });

    // Entrar
    $("btnEntrar").addEventListener("click", async () => {
      loginMsg("");
      const email = $("email").value.trim();
      const senha = $("senha").value;
      if (!email || !senha) { loginMsg("Informe e‚Äëmail e senha."); return; }
      try {
        await auth.signInWithEmailAndPassword(email, senha);
        // regras por e-mail j√° garantem o acesso em /listaCompartilhada
      } catch (e) {
        loginMsg(e?.message || "Falha ao entrar.");
      }
    });

    // Sair
    $("btnSair").addEventListener("click", () => auth.signOut());

    // --- Fun√ß√µes do App (usam dbRef somente autenticado)
    $("btnIncluir").addEventListener("click", incluirItem);
    $("btnBuscarCat").addEventListener("click", buscarPorCategoria);

    function limparCampos() {
      $("produto").value = "";
      $("quantidade").value = "";
      $("categoria").value = "";
      $("produto").focus();
    }

    async function incluirItem() {
      showMsg(""); showOk("");
      if (!dbRef) { showMsg("Voc√™ precisa estar autenticado."); return; }

      const produto    = $("produto").value.trim();
      const quantidade = $("quantidade").value.trim();
      const categoria  = $("categoria").value.trim();

      if (!produto) { showMsg("Informe pelo menos o nome do produto."); return; }

      const item = { produto, quantidade: quantidade || "", categoria: categoria || "", riscado: false };

      try {
        await dbRef.push(item);
        limparCampos();
        showOk("Item inclu√≠do!");
      } catch (e) {
        showMsg("N√£o foi poss√≠vel salvar no Firebase. Verifique as REGRAS do Realtime Database. (Erro: " + (e?.message || e) + ")");
      }
    }

    function renderizarLista(arr) {
      const ul = $("lista");
      ul.innerHTML = "";
      arr.forEach((item) => {
        const li = document.createElement("li");

        const info = document.createElement("div");
        info.className = "item-info";
        const q = item.quantidade ? ` - ${item.quantidade}` : "";
        const c = item.categoria ? ` (${item.categoria})` : "";
        info.innerHTML = `<strong>${item.produto}</strong>${q}${c}`;

        const divAcoes = document.createElement("div");
        divAcoes.className = "actions";

        const btnExcluir = document.createElement("button");
        btnExcluir.title = "Excluir";
        btnExcluir.textContent = "üóëÔ∏è";
        btnExcluir.onclick = () => {
          if (!dbRef) { showMsg("Voc√™ precisa estar autenticado."); return; }
          if (item.__key) {
            dbRef.child(item.__key).remove().catch(err => showMsg("Erro ao excluir: " + (err?.message || err)));
          }
        };

        divAcoes.appendChild(btnExcluir);
        li.appendChild(info);
        li.appendChild(divAcoes);
        ul.appendChild(li);
      });
    }

    function buscarPorCategoria() {
      // Filtra somente o que est√° j√° renderizado (listener atualiza sempre que muda)
      const filtro = ($("categoria").value || "").toLowerCase();
      const items = Array.from($("lista").children);
      items.forEach(li => {
        const texto = li.querySelector(".item-info")?.textContent?.toLowerCase() || "";
        li.style.display = filtro && !texto.includes(`(${filtro}`) && !texto.includes(filtro) ? "none" : "";
      });
    }

    // PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("Service Worker registrado com sucesso."))
        .catch(err => console.error("Falha ao registrar o Service Worker:", err));
    }
  </script>
</body>
</html>
