<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FF9800">
  <title>Lista de Compras</title>
  <link rel="icon" type="image/png" href="Carrinho.png">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 1em;
    }
    header {
      background-color: #ff5722;
      text-align: center;
      padding: 1em;
      border-radius: 10px 10px 0 0;
    }
    header img {
      max-height: 100px;
    }
    .form {
      padding: 0.5em;
      gap: 0.3em;
      background-color: #2196f3;
      padding: 1em;
      border-radius: 0 0 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      color: white;
    }
    input, select, button {
      margin: 0.2em 0;
      padding: 0.3em 0.7em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 2px 4px;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      font-size: 0.9em;
      background-color: #fff;
      margin: 0.1em 0;
      padding: 0.3em 0.7em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 6px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .item-info {
      flex-grow: 1;
      padding: 0 1em;
    }
    .riscado {
      text-decoration: none;
      color: inherit;
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      margin-left: 0.5em;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    .export-import {
      margin-top: 1em;
      display: flex;
      gap: 1em;
      justify-content: center;
    }
    .filter {
      margin-top: 1em;
      display: flex;
      justify-content: center;
    }
    .search-wrapper {
      max-width: 100%;
      position: relative;
      width: 220px;
    }
    .search-wrapper input {
      box-sizing: border-box;
      height: 44px;

      width: 100%;
      padding-left: 2em;
      text-align: center;
    }
    .search-wrapper::before {
      content: "üîç";
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1em;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <img src="Carrinho.png" alt="Carrinho de supermercado">
  </header>

  <div class="form">
    <input type="text" id="produto" placeholder="Produto">
    <input type="text" id="quantidade" placeholder="Quantidade">
    <input type="text" id="categoria" placeholder="Categoria">
    <button onclick="incluirItem()">INCLUIR</button>
  </div>

  <div class="filter">
    <div class="search-wrapper" style="width: 100%;">
      <input type="text" id="filtroCategoria" placeholder="Categoria" oninput="filtrarCategoria()">
    </div>
  </div>

  <ul id="lista" style="max-height:150px; overflow-y:auto; padding:0;"></ul>

  <div class="export-import">
    <button id="btnExportar" onclick="exportarLista()">Exportar Lista</button>
    <button onclick="document.getElementById('arquivoImportacao').click()">Importar Lista</button>
    <input type="file" id="arquivoImportacao" accept=".json" style="display:none" onchange="importarLista()">
  </div>

  <script>
    let lista = [];
    let listaFiltrada = [];

    function salvarLista() {
      localStorage.setItem('listaDeCompras', JSON.stringify(lista));
    }

    function carregarLista() {
      const dados = localStorage.getItem('listaDeCompras');
      if (dados) {
        lista = JSON.parse(dados);
      }
    }

    function incluirItem() {
      const produto = document.getElementById('produto').value;
      const quantidade = document.getElementById('quantidade').value;
      const categoria = document.getElementById('categoria').value;
      if (!produto) return;
      lista.push({ produto, quantidade, categoria, riscado: false });
      salvarLista();
      renderizarLista();
      limparCampos();
    }

    function limparCampos() {
      document.getElementById('produto').value = '';
      document.getElementById('quantidade').value = '';
      document.getElementById('categoria').value = '';
    }

    function renderizarLista() {
      const filtro = document.getElementById('filtroCategoria').value.toLowerCase();
      listaFiltrada = lista.filter(item => item.categoria.toLowerCase().includes(filtro));
      const ul = document.getElementById('lista');
      ul.innerHTML = '';
      listaFiltrada.forEach((item, index) => {
        const li = document.createElement('li');

        const info = document.createElement('div');
        info.className = 'item-info';
        info.innerHTML = `<strong>${item.produto}</strong> - ${item.quantidade}`;
        // item.riscado removido visualmente, mas mantido na l√≥gica

        const marcar = document.createElement('button');
        marcar.innerHTML = '‚úèÔ∏è';
        marcar.onclick = () => {
          item.riscado = !item.riscado;
          salvarLista();
          renderizarLista();
        };

        const excluir = document.createElement('button');
        excluir.innerHTML = 'üóëÔ∏è';
        excluir.onclick = () => {
          lista.splice(lista.indexOf(item), 1);
          salvarLista();
          renderizarLista();
        };

        const divAcoes = document.createElement('div');
        divAcoes.className = 'actions';
        divAcoes.appendChild(marcar);
        divAcoes.appendChild(excluir);

        li.appendChild(info);
        li.appendChild(divAcoes);

        ul.appendChild(li);
      });
    }

    function exportarLista() {
      const data = JSON.stringify(lista, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'lista-compras.json';
      a.click();
    }

    function importarLista() {
      const file = document.getElementById('arquivoImportacao').files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          lista = JSON.parse(e.target.result);
          salvarLista();
          renderizarLista();
        } catch (err) {
          alert('Arquivo inv√°lido!');
        }
      };
      reader.readAsText(file);
    }

    function filtrarCategoria() {
      renderizarLista();
    }

    carregarLista();
    renderizarLista();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registrado!', reg))
          .catch(err => console.error('Erro ao registrar o Service Worker:', err));
      });
    }
  </script>
</body>
</html>
