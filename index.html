<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff5722;
      text-align: center;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Lista de Compras ðŸ›’</h1>
  <input type="text" id="produto" placeholder="Produto">
  <input type="text" id="categoria" placeholder="Categoria">
  <button onclick="adicionar()">Adicionar</button>

  <ul id="lista"></ul>

  <script>
    // ConfiguraÃ§Ã£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAqKRgVySm-vGFMi_iE2HJqlDAofmEAKAI",
      authDomain: "listacompras-8b4b0.firebaseapp.com",
      databaseURL: "https://listacompras-8b4b0-default-rtdb.firebaseio.com",
      projectId: "listacompras-8b4b0",
      storageBucket: "listacompras-8b4b0.appspot.com",
      messagingSenderId: "729159542190",
      appId: "1:729159542190:web:bd0571be160cfd723a543f"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const listaRef = db.ref("itens");

    // Adicionar produto
    function adicionar() {
      const produto = document.getElementById("produto").value;
      const categoria = document.getElementById("categoria").value;
      if (produto.trim() === "") return;

      listaRef.push({ produto, categoria });
      document.getElementById("produto").value = "";
      document.getElementById("categoria").value = "";
    }

    // Mostrar lista em tempo real
    listaRef.on("value", snapshot => {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      snapshot.forEach(child => {
        const item = child.val();
        const li = document.createElement("li");
        li.textContent = `${item.produto} (${item.categoria || "sem categoria"})`;
        lista.appendChild(li);
      });
    });
  </script>
</body>
</html>
