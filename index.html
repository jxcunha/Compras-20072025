async function fileToCompressedDataURL(file, maxW=800, maxH=800, quality=0.7){
  const dataURL = await new Promise((resolve, reject)=>{
    const fr = new FileReader();
    fr.onload = () => resolve(fr.result);
    fr.onerror = reject;
    fr.readAsDataURL(file);
  });
  const img = new Image();
  img.src = dataURL;
  await new Promise(res => { img.onload = res; });
  let { width, height } = img;
  const scale = Math.min(maxW/width, maxH/height, 1);
  const w = Math.round(width*scale);
  const h = Math.round(height*scale);
  const canvas = document.createElement('canvas');
  canvas.width = w; canvas.height = h;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(img, 0, 0, w, h);
  const out = canvas.toDataURL('image/jpeg', quality);
  return out;
}

    const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
    function markAccessNow(){ localStorage.setItem("lastAccessAt", Date.now().toString()); }
    function sessionExpiredStrict(){
      const last = Number(localStorage.getItem("lastAccessAt") || 0);
      return last > 0 && (Date.now() - last > THIRTY_DAYS);
    }

    function attachListListener(){
      if (!dbRef) return;
      if (dbListener) dbRef.off("value", dbListener);
      dbListener = (snap) => {
        const arr = [];
        snap.forEach(ch => { const v = ch.val()||{}; v.__key = ch.key; arr.push(v); });
        renderizarLista(arr);
      };
      dbRef.on("value", dbListener, (err)=>showMsg("N√£o foi poss√≠vel carregar a lista: " + (err?.message||err)));
    }
    function detachListListener(){ if (dbRef && dbListener) dbRef.off("value", dbListener); dbListener=null; }

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        if (sessionExpiredStrict()){
          await auth.signOut().catch(()=>{});
          localStorage.removeItem("lastAccessAt");
          show($("appCard"), false);
          show($("loginCard"), true);
          return;

        show($("loginCard"), false);
        show($("appCard"), true);

        db = firebase.database();
        dbRef = db.ref("listaCompartilhada");
        storage = firebase.storage();
        attachListListener();
      } else {

        dbRef = null;
        storage = null;

<script>
(function(){
  function showAuthMsg(t){ 
    const el = document.getElementById('authMsg'); 
    if (!el) return; 
    el.textContent = t || ''; 
    el.style.display = t ? 'block' : 'none'; 
  }
  function findLoginForm(){
    const forms = Array.from(document.querySelectorAll('form'));
    for (const f of forms){
      const email = f.querySelector('input[type="email"], input[name*="email" i]');
      const pass  = f.querySelector('input[type="password"], input[name*="senha" i], input[name*="password" i]');
      if (email && pass) return {form:f, email, pass};
    }
    return null;
  }
  async function ensureFirebaseReady(){
    if (!(window.firebase && firebase.apps && firebase.apps.length)){
      console.warn("Firebase n√£o inicializado ainda");
      return false;
    }
    try{ firebase.app(); return true; }
    catch(e){ console.error("Firebase app erro:", e); showAuthMsg("Falha ao inicializar Firebase: " + (e?.message || e)); return false; }
  }
  async function attachLoginHandler(){
    if (!(await ensureFirebaseReady())) return;
    const found = findLoginForm();
    if (!found){ console.warn("Form de login n√£o encontrado."); return; }
    const {form, email, pass} = found;
    form.addEventListener('submit', async (ev)=>{
      try{
        ev.preventDefault();
        showAuthMsg("");
        const em = (email.value||"").trim();
        const pw = (pass.value||"").trim();
        if (!em || !pw){ showAuthMsg("Informe e-mail e senha."); return; }
        await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        await firebase.auth().signInWithEmailAndPassword(em, pw);
        showAuthMsg("Login OK. Carregando...");
      }catch(e){
        console.error("Erro login:", e);
        let msg = e?.message || String(e);
        if (e && e.code){
          const map = {
            "auth/operation-not-allowed": "Login por e-mail/senha n√£o habilitado no Firebase Console.",
            "auth/user-not-found": "Usu√°rio n√£o encontrado.",
            "auth/wrong-password": "Senha incorreta.",
            "auth/invalid-email": "E-mail inv√°lido.",
            "auth/too-many-requests": "Muitas tentativas. Tente novamente em alguns minutos.",
            "auth/network-request-failed": "Falha de rede. Verifique sua conex√£o."
          };
          msg = map[e.code] || msg + " (" + e.code + ")";
        }
        showAuthMsg(msg);
      }
    });
    const btnAnon = document.getElementById('btnAnon');
    if (btnAnon){
      btnAnon.addEventListener('click', async ()=>{
        try{
          showAuthMsg("");
          await firebase.auth().signInAnonymously();
          showAuthMsg("Entrou sem conta. Carregando...");
        }catch(e){
          console.error("Erro login an√¥nimo:", e);
          showAuthMsg("Falha no login an√¥nimo: " + (e?.message || e));
        }
      });
    }
    if (location.search.includes("debug=1")){
      const box = document.createElement('div');
      box.style.cssText="position:fixed;right:8px;bottom:8px;background:#eef;border:1px solid #99f;padding:8px;border-radius:8px;font:12px/1.4 sans-serif;z-index:99999";
      box.innerHTML = "<b>Debug Auth</b><br>host="+location.host+"<br>projeto="+(firebase.app().options.projectId||'?');
      document.body.appendChild(box);
      firebase.auth().onAuthStateChanged(u=>{
        box.innerHTML = "<b>Debug Auth</b><br>host="+location.host+"<br>projeto="+(firebase.app().options.projectId||'?')+"<br>uid="+(u?u.uid:"(deslogado)");
      });
    }
  }
  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', attachLoginHandler);
  } else {
    attachLoginHandler();
  }
})();
</script>
