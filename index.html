<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#FF9800" />
  <title>Lista de Compras</title>
  <link rel="icon" type="image/png" href="Carrinho.png" />
  <style>
    body { font-family: sans-serif; background-color: #fff8e1; margin: 0; padding: 1em; }
    header { background-color: #ff5722; text-align: center; padding: 1em; border-radius: 10px 10px 0 0; }
    header img { max-height: 100px; }
    .form { padding: 0.5em; background-color: #2196f3; border-radius: 0 0 10px 10px; display: flex; flex-direction: column; gap: 0.5em; color: white; }
    input, button { margin: 0.2em 0; padding: 0.3em 0.7em; font-size: 1em; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #4caf50; color: white; font-weight: bold; cursor: pointer; }
    .categoria-barra { display: flex; align-items: center; gap: 0.5em; }
    .categoria-barra input { flex-grow: 1; }
    .categoria-barra button { background-color: #ff9800; color: white; font-size: 1.2em; }
    ul { list-style: none; padding: 0; }
    li { font-size: 0.9em; background: #fff; margin: 0.1em 0; padding: 0.3em 0.7em; display: flex; align-items: center; justify-content: space-between; border-radius: 6px; box-shadow: 1px 1px 4px rgba(0,0,0,0.1); }
    .item-info { flex-grow: 1; padding: 0 1em; }
    .actions button { margin-left: 0.5em; background: transparent; border: none; cursor: pointer; font-size: 1.1em; }
    .msg { margin-top: 8px; color: #b71c1c; font-size: 0.95em; background: #ffebee; padding: 6px 10px; border-radius: 6px; display:none; }
  </style>
</head>
<body>
  <header>
    <img src="Carrinho.png" alt="Carrinho de supermercado" />
  </header>

  <div class="form">
    <input type="text" id="produto" placeholder="Produto" />
    <input type="text" id="quantidade" placeholder="Quantidade" />
    <div class="categoria-barra">
      <input type="text" id="categoria" placeholder="Categoria" />
      <button type="button" onclick="buscarPorCategoria()">üîç</button>
    </div>
    <button type="button" onclick="incluirItem()">Incluir</button>
    <div class="msg" id="msg"></div>
  </div>

  <ul id="lista"></ul>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // === Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyAqKRgVySm-vGFMi_iE2HJqlDAofmEAKAI",
      authDomain: "listacompras-8b4b0.firebaseapp.com",
      databaseURL: "https://listacompras-8b4b0-default-rtdb.firebaseio.com",
      projectId: "listacompras-8b4b0",
      storageBucket: "listacompras-8b4b0.firebasestorage.app",
      messagingSenderId: "729159542190",
      appId: "1:729159542190:web:bd0571be160cfd723a543f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const dbRef = db.ref("listaCompartilhada");

    // === Estado ===
    let lista = [];
    const $ = (id) => document.getElementById(id);
    const msg = (texto) => {
      const el = $("msg");
      el.textContent = texto;
      el.style.display = texto ? "block" : "none";
    };

    // === A√ß√µes ===
    async function incluirItem() {
      msg(""); // limpa msg
      const produto = $("produto").value.trim();
      const quantidade = $("quantidade").value.trim();
      const categoria = $("categoria").value.trim();

      if (!produto) {
        msg("Informe pelo menos o nome do produto.");
        return;
      }

      const item = { produto, quantidade: quantidade || "", categoria: categoria || "", riscado: false };

      try {
        await dbRef.push(item);
        limparCampos();
      } catch (e) {
        console.error(e);
        // Mensagem simples e direta para iniciantes:
        msg("N√£o foi poss√≠vel salvar no Firebase. Verifique as REGRAS do Realtime Database. (Erro: " + (e && e.message ? e.message : e) + ")");
      }
    }

    function buscarPorCategoria() {
      msg("");
      const filtro = ($("categoria").value || "").toLowerCase();
      if (!filtro) {
        renderizarLista(lista);
        return;
      }
      const filtrada = lista.filter(it => (it.categoria || "").toLowerCase().includes(filtro));
      renderizarLista(filtrada);
    }

    function limparCampos() {
      $("produto").value = "";
      $("quantidade").value = "";
      $("categoria").value = "";
      $("produto").focus();
    }

    function renderizarLista(arr) {
      const ul = $("lista");
      ul.innerHTML = "";
      arr.forEach((item) => {
        const li = document.createElement("li");

        const info = document.createElement("div");
        info.className = "item-info";
        const q = item.quantidade ? ` - ${item.quantidade}` : "";
        const c = item.categoria ? ` (${item.categoria})` : "";
        info.innerHTML = `<strong>${item.produto}</strong>${q}${c}`;

        const divAcoes = document.createElement("div");
        divAcoes.className = "actions";

        const btnExcluir = document.createElement("button");
        btnExcluir.title = "Excluir";
        btnExcluir.textContent = "üóëÔ∏è";
        btnExcluir.onclick = () => {
          // remove pelo key correto
          if (item.__key) {
            dbRef.child(item.__key).remove().catch(err => msg("Erro ao excluir: " + err.message));
          }
        };

        divAcoes.appendChild(btnExcluir);
        li.appendChild(info);
        li.appendChild(divAcoes);
        ul.appendChild(li);
      });
    }

    // Ouvir atualiza√ß√µes do Firebase (carregar e manter sincronizado)
    dbRef.on("value", (snapshot) => {
      lista = [];
      snapshot.forEach((child) => {
        const val = child.val() || {};
        val.__key = child.key; // guardar a chave para excluir corretamente
        lista.push(val);
      });
      renderizarLista(lista);
    }, (error) => {
      msg("N√£o foi poss√≠vel carregar a lista do Firebase. " + (error && error.message ? error.message : ""));
    });
  </script>
</body>
</html>
